<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

   var anhomundial = 1930;
   var limited = parseInt(prompt("ingrese el año limited para calcular"));
   while (anhomundial <= limited){
    imprimir("hubo miundial de la fifa en el año " + anhomundial);
    anhomundial = anhomundial +4;
   }
   imprimir("fin")
</script>
