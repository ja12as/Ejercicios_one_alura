<canvas width="600" height="400"></canvas>
<script >
	function dibujarCuadro(x,y,color)
	{
		var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");

	pincel.fillStyle = color;   
	pincel.fillRect(x,y,50,50);  
	pincel.strokeStyle = "blacck"
	pincel.strokeRect(x,y,50,50);
	}


	var x = 0;
	while(x < 600){
	dibujarCuadro(x,0,"red");
	dibujarCuadro(x,50,"yellow");
	dibujarCuadro(x,100,"green");

	x = x + 50;
	}

	for(var x = 0; x < 600; x = x +50){

	dibujarCuadro(x,150,"red");
	dibujarCuadro(x,200,"yellow");
	dibujarCuadro(x,250,"green");
	}
</script>
