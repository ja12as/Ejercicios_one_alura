<meta charset="UTF-8">

<script>
    function saltarLinea() {

        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var victorias = parseInt(prompt("informa la contidad de victorias"));
   var empates = parseInt(prompt("informa la contidad de empates"));  
   var puntosTotal = (victorias * 3) + empates;
   imprimir("el total de puntos del equipo es: " + puntosTotal);
</script>
