<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
   var numeroMiembro = parseInt(prompt("ingrese la cantidad de mienbros de su familia"));

   var contador = 1;
   var totalEdades = 0;
   while(contador <= numeroMiembro){
    edad = parseInt(prompt("ingtrese la edad del familiar"));
    totalEdades = totalEdades + edad;
    contador++;
   }
   mediaEdad = totalEdades/numeroMiembro;
   imprimir("la suma de las edades es " + totalEdades);
   imprimir("la media de las edades de la familia es de " + mediaEdad );
   imprimir("fin") 
</script>
